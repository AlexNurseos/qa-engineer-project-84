---
- summary: |
    Очищение корзины от добавленных товаров 
  requirement: |
    При нажатии на кнопку clear cart все добавленные товары должны удаляться
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    no data
  steps:
    - Нажать на кнопку cart
    - Нажимаем кнопку clear cart
  expected-result: |
    Корзина очищена
    
- summary: |
    Проверка фильтра по категории 
  requirement: |
    Пользователь должны иметь возможность фильтровать товары по категории
  prerequisites: |
    empty
  test-data: |
    no data
  steps:
    - В строке категории выбираем, например - laptops
  expected-result: |
    На главной странице отображаются товары из категории laptops
    
- summary: |
    Проверка открытия карточки товара
  requirement: |
    При нажатии на любой товар должна открываться карточка товара
  prerequisites: |
    empty
  test-data: |
    no data  
  steps:
    - Нажимаем на любой товар на главной странице магазина
  expected-result: |
    Открывается карточка товара
    
- summary: |
    Добавление товара в корзину 
  requirement: |
    Пользователь имеет возможность добавлять товары в корзину                 
  prerequisites: |
    empty
  test-data: |
    no data
  steps:
    - Выбираем товар, например - Iphone 9
    - Нажимаем кнопку Add to cart
    - Переходим во вкладку cart
  expected-result: |
    Выбранный нами товар находиться в корзине
    
- summary: |
    Проверка фильтра по цене
  requirement: |
    Пользователь должен иметь возможность воспользоваться фильтром по цене
  prerequisites: |
    empty
  test-data: |
    В графе "from" отставляем 0
    в графе "to" пишем 200
  steps:
    - Выбрать диапазон from из тестовых данных
    - Выбрать диапазон to из тестовых данных 
  expected-result: >
    Отображаются товары выбранного ценового диапазона
    
- summary: |
    Проверка отображения всех товаров в каталоге
  requirement: |
    При убранной галочке в графе В наличии будут отображаются все товары
  prerequisites: |
    В графе В наличии должна стоять галочка
  test-data: |
    no data
  steps: 
    - Убираем галочку В графе В наличии
  expected-result: |
    Отображаются все товары даже которых нет в наличии
    
- summary: |
    Проверка наличия мобильной версии сайта
  requirement: |
    С помощью DevTools проверить несколько популярных мобильный устройств
  prerequisites: |
    Открыт иснтрумент разработчика DevTools
  test-data: |
    no data
  steps: 
    - В инструменте разработчика toggle divice toolbar
    - Выбираем по списку любую предложенную нам модель мобильного телефона
  expected-result: |
    Версия сайта должна отображаться корректно на всех предложенных нам мобильных устройствах

- summary: |
    Проверка поиска товара по ключевому слову
  requirement: >
    При вводе в строку поиск ключевого слова должны отображаться все товары в названии которых есть это слово
  prerequisites: |
    empty
  test-data: |
    no data
  steps: 
    - в графу поиск вводим например - phone
  expected-result: >
    На главной странице отобразиться все товары в названии которых содержится слово phone

- summary: |
    Наличие русской локализации
  requirement: |
    Пользователь имеет возможность изменить язык на русский
  prerequisites: |
    empty 
  test-data: |
    no data
  steps: 
    - Во вкладке language выбираем Русский
  expected-result: |
    Интерфейс магазина изменился на русский

- summary: |
    Проверка доступности сайта на планшетах
  requirement: |
    С помощью DevTools проверить доступность сайта на других устройствах
  prerequisites: |
    Открыт инструмент разработчика DevTools
  test-data: |
    no data
  steps: 
    - В инструменте разработчика toggle divice toolbar
    - Выбираем по списку любую предложенную нам модель планшета
  expected-result: |
    - Версия сайта корректно отображается на всех предложенных нам устройствах

- summary: |
    Появление всплывающего окна при оформлении заказа
  requirement: |
    При нажатии кнопки оформить заказ,  появится всплывающее окно с уведомление о том что заказ оформлен
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    no data
  steps: 
    - открыть вкладку cart
    - проверить наличие товара в корзине
    - нажать кнопку оформить заказ
  expected-result: |
    появилось всплывающие окно с уведомлением о успешном оформлении заказа

- summary: |
    Возможность удалять товар из корзины 
  requirement: |
    Пользователь имеет возможность удалить товар из корзины
  prerequisites: |
    Несколько товаров уже добавлены в корзину
  test-data: |
    no data
  steps: 
    - Нажать на кнопку cart
    - Проверить наличие товара в корзине
    - Нажать кнопку удалить
  expected-result: |
    Товар количеством одна единица удалилась из корзины

- summary: |
    Проверка кроссбраузерности сайта
  requirement: |
    Сайт нужно протестировать на совместимость с последними версиями браузеров
  prerequisites: |
    Google Chrome
    Firefox
    Safari
  test-data: |
    no data
  steps: 
    - Открыть сайт в Google Chrome
    - Открыть сайт в Firefox
    - Открыть сайт в Safari
  expected-result: |
    Сайт отображается корректно

- summary: |
    Передача данных серверу при успешном оформлении заказа
  requirement: |
    Клиент передаёт данные серверу при успешном оформлении заказа
  prerequisites: |
    Товары добавлены в корзину
  test-data: |
    no data
  steps:
    - открываем вкладку корзина
    - открываем DevTools
    - нажимаем кнопку оформить заказ
  expected-result: |
    клиент передал серверу данные о заказе
