---
- summary: |
    Очищение корзины от добавленных товаров 
  requirement: |
    При нажатии на кнопку clear cart все добавленные товары должны удаляться
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    no data
  steps:
    - Нажать на кнопку cart
    - Нажимаем кнопку clear cart
  expected-result: |
    Корзина была очищена
    
- summary: |
    Проверка фильтра по категории 
  requirement: |
    Пользователь должны иметь возможность фильтровать товары по категории
  prerequisites: |
    empty
  test-data: |
    no data
  steps:
    - В строке категории выбираем laptops
  expected-result: |
    На главной странице отображаются товары из категории laptops
    
- summary: |
    Проверка наличия карточки товара
  requirement: |
    При нажатии на любой товар должна открываться карточка товара
  prerequisites: |
    empty
  test-data: |
    no data  
  steps:
    - Нажимаем на любой товар на главной странице магазина
  expected-result: |
    Открывается карточка товара
    
- summary: |
    Добавление товара в корзину 
  requirement: |
    Пользователь имеет возможность добавлять товары в корзину                 
  prerequisites: |
    empty
  test-data: |
    no data
  steps:
    - Выбираем товар Iphone 9
    - Нажимаем кнопку Add to cart
    - Переходим во вкладку cart
  expected-result: |
    Выбранный нами товар находиться в корзине
    
- summary: |
    Проверяем работу Цена
  requirement: |
    Пользователь должен иметь возможность воспользоваться фильтром по цене
  prerequisites: |
    empty
  test-data: |
    no data
  steps:
    - В графе "from" отставляем 0
    - в графе "to" пишем 14
  expected-result: >
    У нас будут отображаться 3 товара perfume Oil, Fog Scent,Xpressio Perfume, Tree Oil 30ml
    
- summary: |
    Проверка отображения всех товаров в каталоге
  requirement: |
    При убранной галочке в графе В наличии будут отображаются все товары
  prerequisites: |
    В графе В наличии должна стоять галочка
  test-data: |
    no data
  steps: 
    - Убираем галочку В графе В наличии
  expected-result: |
    Отображаются все товары которые есть в магазине
    
- summary: |
    Проверка наличия мобильной версии сайта
  requirement: |
    С помощью DevTools проверить несколько популярных мобильный устройств
  prerequisites: |
    Открыт иснтрумент разработчика DevTools
  test-data: |
    no data
  steps: 
    - В инструменте разработчика toggle divice toolbar
    - Выбираем по списку любую предложенную нам модель мобильного телефона
  expected-result: |
    Версия сайта должна отображаться корректно на всех предложенных нам мобильных устройствах

- summary: |
    Проверка поиска товара по ключевому слову
  requirements: >
    При вводе в строку поиск ключевого слова должны отображаться все
    товары в названии которых есть это слово
  prerequisites: |
    empty
  test-data: |
    no data
  steps: 
    - в графу поиск вводим phone
  expected-result: >
    На главной странице отобразиться все товары в названии которых
    содержится слово phone

- summary: |
    Возможность изменить язык
  requirements: |
    Пользователь имеет возможность изменить язык
  prerequisites: |
    empty 
  test-data: |
    no data
  steps: 
    - Во вкладке language выбираем Русский
  expected-result: |
    Интерфейс магазина изменился на русский

- summary: |
    Проверка доступности сайта на других устройствах
  requirements: |
    С помощью DevTools проверить доступность сайта на других устройствах
  prerequisites: |
    Открыт инструмент разработчика DevTools
  test-data: |
    no data
  steps: 
    - В инструменте разработчика toggle divice toolbar
    - Выбираем по списку любую предложенную нам модель планшета
  expected-result: |
    - Версия сайта корректно отображается на всех предложенных нам устройствах

- summary: |
    Оформление заказа
  requirement: |
    При нажатии кнопку оформить заказ,  появится всплывающее окно с
    уведомление о том что заказ оформлен
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    no data
  steps: 
    - открыть вкладку cart
    - проверить наличие товара в корзине
    - нажать кнопку оформить заказ
  expected-resulr: |
    появилось всплывающие окно с уведомлением о успешном оформлении заказа

- summary: |
    Возможность удалять товар из корзины 
  requirments: |
    Пользователь имеет возможность удалить товар из корзины
  prerequisites: |
    Несколько товаров уже добавлены в корзину
  test-data: |
    no data
  steps: 
    - Нажать на кнопку cart
    - Проверить наличие товара в корзине
    - Нажать кнопку удалить
  expected-result: |
    Товар количеством одна единица удалился из корзины

